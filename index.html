
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cold Storage</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>
      <h1>Cold Storage sensor test</h1>
    </header>
    <div class="container">
      <div class="values">
        <h1>Humidity</h1>
        <h3 id="hum">0</h3>
      </div>
      <div class="values">
        <h1>Temperature</h1>
        <h3 id="temp">0</h3>
      </div>
      <div class="values">
        <h1>Ammonia level</h1>
        <h3 id="air">0</h3>
      </div>
      <div class="values">
        <h1>Leakage</h1>
        <h3 id="alert">No leak</h3>
      </div>
    </div>
    <ul id="list">

    </ul>

    <script src="./script.js"></script>
  </body>
</html>
